					data: [{type:"data",data:null,uses:{}},null,null,{type:"data",data:{news:[{id:"Eem6tIh5cH1QQYCci82F",category:"Crime",image:"https:\u002F\u002Ffirebasestorage.googleapis.com\u002Fv0\u002Fb\u002Ftest-8e0d3.appspot.com\u002Fo\u002FnewsIcons%2Fpolicija-natpis-620x400.jpg?alt=media&token=3e3a0cb4-f534-4c9d-8ea8-3fcf81afcce7",description:"\u003Cp\u003EThe criminal investigation carried out by the police officers of the Đakovo Police Station established a well-founded suspicion that the 28-year-old committed the criminal offense of \"Damage to someone else's property\".On Monday, December 5, around 7:00 p.m., in Đakovo, an intoxicated 28-year-old man threw pyrotechnics under a parked car owned by a 27-year-old man from Đakovo, damaging the bumper. The material damage is estimated at around HRK 10,000.00, the police announced.\u003C\u002Fp\u003E",title:"Damaged a 27-year-old's car in the amount of HRK 10,000"},{image:"https:\u002F\u002Ffirebasestorage.googleapis.com\u002Fv0\u002Fb\u002Ftest-8e0d3.appspot.com\u002Fo\u002FnewsIcons%2Fzss-4.webp?alt=media&token=d6af0ec0-a74f-4faa-8526-9a7a53a15d3c",description:"\u003Cp\u003EPolice officers from the Zadar Police Station have completed a criminal investigation of a Croatian citizen aged 45 who is suspected of assaulting an official and a Croatian citizen aged 44 for insulting and belittling police officers. Namely, on Thursday, December 8, around 8:45 p.m., during the police officer's response to a traffic accident in Zadar on Saljska street, a 44-year-old passer-by who was not involved in the traffic accident came to the parked official van and sat in the driver's seat. On the order of the police officer, he got out of the vehicle, after which he refused to give him his personal documents. At the same time, another man, aged 45, who was in the company of a 44-year-old man, approached the vehicle and took a stowed umbrella from the open trunk of the official vehicle. after which he tried to run away. The police officer caught up with the 45-year-old man and, due to active resistance, used coercive means against him, and the 45-year-old man physically attacked the police officer with a fist in the head.\u003C\u002Fp\u003E\u003Cp style=\"text-align: start\"\u003EThe police officer and the 45-year-old man were treated at the General Hospital in Zadar, where they were diagnosed with minor physical injuries, and further treatment revealed that the 45-year-old had an alcohol concentration of 1.04 per thousand. Also, with the use of coercive means, a 44-year-old man who was clearly under the influence of alcohol was detained on the official premises, and during the detention, he insulted and belittled the police officers and offered active resistance and tried to get out of the police officers' grasp, and it was easier for him injured. He also refused a breathalyzer test. Due to the suspicion that he committed the criminal offense of Assault on an official person, a criminal complaint was filed against the 45-year-old suspect at the competent state attorney's office, and he was legally handed over to the custody supervisor of the Zadar Police Department\u003C\u002Fp\u003E",category:"Crime",title:"A 45-year-old man in Zadar physically attacked a police officer during the apprehension, ended up in prison",id:"bwQXYNkFXMfFmEDeuPac"},{description:"\u003Cp\u003EThe traditional Christmas concert, organized by Maestro with a big heart, our fellow citizen Natko Gaberac, will start on Tuesday, December 13 \u003Cstrong\u003Eat 6 pm\u003C\u002Fstrong\u003E instead of 7:30 pm, as previously scheduled.\u003C\u002Fp\u003E\u003Cp style=\"text-align: start\"\u003EThe reason for the earlier start is the semi-final match of the World Football Championship, in which our national team will play against Argentina on the same evening at 20:00. Maestro Natko has found such an ideal solution for all football fans, who, after enjoying the songs of famous local artists, will be able to watch the big semi-final and cheer for our Vatreni.\u003C\u002Fp\u003E\u003Cp style=\"text-align: start\"\u003EAnd on the stage of the Samobor Sports Hall, \u003Cstrong\u003Eon Tuesday, December 13, from 6 p.m.,\u003C\u002Fstrong\u003E the musical Christmas magic will be conjured up by \u003Cstrong\u003EMatija Cvek, Jasna Zlokić, Vladimir Kočiš Zec, Stjepan Jimmy Stanić, Đani Stipaničev, Renata Sabljak, Eni Jurišić, Đurđica Pleše Vujica and Roko Vušković,\u003C\u002Fstrong\u003E all accompanied by the \u003Cstrong\u003ETD Ferdo Livadić\u003C\u002Fstrong\u003E orchestra conducted by \u003Cstrong\u003ENatko Gaberc\u003C\u002Fstrong\u003E .\u003C\u002Fp\u003E\u003Cp style=\"text-align: start\"\u003EThe entire proceeds from the sold tickets will be donated to children cared for by \u003Cstrong\u003Ethe Association for Down Syndrome from Zagreb, Nova Budućnost and Sigurna kuća CZN\u003C\u002Fstrong\u003E .\u003C\u002Fp\u003E",image:"https:\u002F\u002Ffirebasestorage.googleapis.com\u002Fv0\u002Fb\u002Ftest-8e0d3.appspot.com\u002Fo\u002FnewsIcons%2Fnatko-2-1007-x-671-750x375.jpg?alt=media&token=053f67df-c796-44e9-8c27-75a2eebd421a",id:"kv6s3NVY1Br8Y8g1aZBJ",category:"Entertainment",title:"Maestro Natko's Christmas concert starts early!"}],editable:[false,false,false],categories:["Crime","Entertainment"]},uses:{}}],
